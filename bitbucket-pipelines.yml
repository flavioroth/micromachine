image: rikorose/gcc-cmake

pipelines:
  default:
    - step:
        name: Build and run tests
        script: # Modify the commands below to build your repository.
          # version infos
          - gcc --version
          - cmake --version
          - mkdir build
          - cd build
          - cmake ..
          - make all_tests
          - ctest -V
